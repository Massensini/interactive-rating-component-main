<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main>
    <div class="container-select-rating">
      <div class="star-container">
        <img src="./images/icon-star.svg" alt="icon star">
      </div>


      <div class="content-select-rating">
        <h3>How did we do?</h3>

        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>

        <div class="rating-options">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3" class="active">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </div>
      </div>

      <button class="submit-btn">Submit</button>
    </div>

    <div class="thanks-container">
      <img src="./images/illustration-thank-you.svg" alt="Thank you">

      <div class="selected-rating-container">
        <p>You selected <span class="rating-selected">3</span> out of 5</p>
      </div>

      <p class="thanks-p">Thank you!</p>

      <p class="finished-p">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>

  </main>
</body>

</html>
